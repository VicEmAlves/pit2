<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastrar / Atualizar Jogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1 id="title">Cadastrar Jogo</h1>
    </header>

    <section class="card">
      <div class="form-row">
        <label for="g-nome">Nome do Jogo</label>
        <input id="g-nome" type="text" />
      </div>
      <div class="form-row">
        <label for="g-duracao">Duração (min)</label>
        <input id="g-duracao" type="number" min="0" />
      </div>
      <div class="form-row">
        <label for="g-qtd-min">Quantidade mínima de jogadores</label>
        <input id="g-qtd-min" type="number" min="1" />
      </div>
      <div class="form-row">
        <label for="g-qtd-max">Quantidade máxima de jogadores</label>
        <input id="g-qtd-max" type="number" min="1" />
      </div>
      <div class="form-row">
        <label for="g-idade">Idade mínima</label>
        <input id="g-idade" type="number" min="0" />
      </div>
      <div class="form-row">
        <label for="g-complex">Complexidade</label>
        <select id="g-complex"></select>
      </div>

      <div class="form-actions">
        <button id="btn-save" class="primary">Salvar</button>
        <button id="btn-cancel">Cancelar</button>
      </div>
      <div id="form-message" class="message"></div>
    </section>
  </main>

  <script src="common.js"></script>
  <script src="game-form.js"></script>
</body>
</html>
