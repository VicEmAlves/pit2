<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Board Games - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <header>
            <h1>Board Games Planner</h1>
        </header>

        <section id="auth-area" class="card">
            <!-- Login -->
            <div id="login-view" class="view">
                <h2>Login</h2>
                <div class="form-row">
                    <label for="login-nick">NickName</label>
                    <input id="login-nick" type="text" />
                </div>
                <div class="form-row">
                    <label for="login-pass">Senha</label>
                    <input id="login-pass" type="password" />
                </div>
                <div class="form-actions">
                    <button id="btn-login" class="primary">Login</button>
                    <button id="btn-show-register">Cadastrar</button>
                    <button id="btn-show-forgot">Esqueci minha senha</button>
                </div>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Register -->
            <div id="register-view" class="view hidden">
                <h2>Cadastrar</h2>
                <div class="form-row">
                    <label for="reg-nick">NickName</label>
                    <input id="reg-nick" type="text" />
                </div>
                <div class="form-row">
                    <label for="reg-pass">Senha</label>
                    <input id="reg-pass" type="password" />
                </div>
                <div class="form-row">
                    <label for="reg-question">Pergunta de Segurança</label>
                    <select id="reg-question"><option>Carregando...</option></select>
                </div>
                <div class="form-row">
                    <label for="reg-answer">Resposta</label>
                    <input id="reg-answer" type="text" />
                </div>
                <div class="form-actions">
                    <button id="btn-register" class="primary">Cadastrar</button>
                    <button id="btn-back-to-login-1">Cancelar</button>
                </div>
                <div id="register-message" class="message"></div>
            </div>

            <!-- Forgot password -->
            <div id="forgot-view" class="view hidden">
                <h2>Esqueci minha senha</h2>

                <div id="fp-step1" class="fp-step">
                    <div class="form-row">
                        <label for="fp-nick">NickName</label>
                        <input id="fp-nick" type="text" />
                    </div>
                    <div class="form-actions">
                        <button id="btn-get-question" class="primary">Buscar Pergunta</button>
                        <button id="btn-back-to-login-2">Cancelar</button>
                    </div>
                    <div id="fp-msg-1" class="message"></div>
                </div>

                <div id="fp-step2" class="fp-step hidden">
                    <div class="form-row">
                        <label>Pergunta</label>
                        <div id="fp-question" class="question-box">—</div>
                    </div>
                    <div class="form-row">
                        <label for="fp-answer">Resposta</label>
                        <input id="fp-answer" type="text" />
                    </div>
                    <div class="form-actions">
                        <button id="btn-validate-answer" class="primary">Validar Resposta</button>
                        <button id="btn-back-to-step1">Voltar</button>
                    </div>
                    <div id="fp-msg-2" class="message"></div>
                </div>

                <div id="fp-step3" class="fp-step hidden">
                    <div class="form-row">
                        <label for="fp-newpass">Nova Senha</label>
                        <input id="fp-newpass" type="password" />
                    </div>
                    <div class="form-actions">
                        <button id="btn-change-password" class="primary">Alterar Senha</button>
                        <button id="btn-back-to-login-3">Cancelar</button>
                    </div>
                    <div id="fp-msg-3" class="message"></div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <small>Universidade Cruzeiro do Sul Virtual</small>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
